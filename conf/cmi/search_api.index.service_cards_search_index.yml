uuid: 2abfaffa-381b-4066-a17a-76baa27f1c82
langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - search_api
  config:
    - field.storage.node.field_description
    - field.storage.node.field_index
    - field.storage.node.field_service_type
    - field.storage.node.field_tags
    - search_api.server.service_cards_search_server
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: service_cards_search_index
name: 'Service cards search index'
description: ''
read_only: false
field_settings:
  field_description:
    label: Description
    datasource_id: 'entity:node'
    property_path: field_description
    type: solr_text_unstemmed
    dependencies:
      config:
        - field.storage.node.field_description
  field_index:
    label: Index
    datasource_id: 'entity:node'
    property_path: field_index
    type: integer
    dependencies:
      config:
        - field.storage.node.field_index
  field_service_type:
    label: 'Service type'
    datasource_id: 'entity:node'
    property_path: field_service_type
    type: integer
    dependencies:
      config:
        - field.storage.node.field_service_type
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: solr_text_unstemmed
    boost: !!float 2
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - service_card
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  html_filter:
    all_fields: false
    fields: {  }
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -15
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: lifo
options:
  index_directly: true
  cron_limit: 50
server: service_cards_search_server
